<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="main">
      <h3 align="center" style="margin-bottom: 10px; font-size: 1rem">
        CALCULATOR
      </h3>
      <form name="form">
        <input class="textview" name="textview" disabled="yes" />
      </form>
      <table>
        <tr>
          <td>
            <input
              class="custom"
              type="button"
              value="C"
              onclick="clearScreen(), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="custom"
              type="button"
              value="<"
              onclick="backSpace(), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="custom"
              type="button"
              value="/"
              onclick='insert("/"), tickSoundAudio()'
            />
          </td>
          <td>
            <input
              class="custom"
              type="button"
              value="x"
              onclick='insert("*"), tickSoundAudio()'
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="7"
              onclick="insert(7), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="8"
              onclick="insert(8), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="9"
              onclick="insert(9), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="custom"
              type="button"
              value="-"
              onclick='insert("-"), tickSoundAudio()'
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="4"
              onclick="insert(4), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="5"
              onclick="insert(5), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="6"
              onclick="insert(6), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="custom"
              type="button"
              value="+"
              onclick='insert("+"), tickSoundAudio()'
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="1"
              onclick="insert(1), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="2"
              onclick="insert(2), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="3"
              onclick="insert(3), tickSoundAudio()"
            />
          </td>
          <td rowspan="5">
            <input
              class="custom-equal"
              style="height: 106px"
              type="button"
              value="="
              onclick="equal(), playAnswerAudio()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="0"
              onclick="insert(0), tickSoundAudio()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="00"
              onclick='insert("00"), tickSoundAudio()'
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="."
              onclick='insert("."), tickSoundAudio()'
            />
          </td>
        </tr>
      </table>
      <p><i>Powered By: LexisCode</i></p>
      <audio id="answer" src="Answer.mp3"></audio>
      <audio id="intro" src="Intro.mp3"></audio>
      <audio id="ticksound" src="Ticksound.mp3"></audio>
    </div>
  </body>
</html>
